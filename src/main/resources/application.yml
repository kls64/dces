spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/student?serverTimezone=GMT%2B8
    username: root
    password: 123456
  mvc:
    date-format: yyyy-MM-dd
  thymeleaf:
    cache: false
    encoding: UTF-8
    servlet:
      content-type: text/html; charset=utf-8

pagehelper:
                    helper-dialect: mysql
                    reasonable: true
                    support-methods-arguments: true
                    params: count==countSql
                    page-size-zero: true

